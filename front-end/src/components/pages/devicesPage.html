<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="devicesPage.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>NZ Home</title>
</head>
<body>
  <div class="container">
    <div class="sidebar-container">
      <div class="sidebar">
        <div class="logo">
          <a href="/">
            <img src="..\image\NZHome.png" alt="NZ Home Logo" />
          </a>
        </div>
        <a href="/">
          <div class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Devices</span>
          </div>
        </a>
        <a href="#">
          <div class="sidebar-item">
            <i class="fas fa-chart-pie"></i>
            <span>Internet Usage</span>
          </div>
        </a>
        <a href="#">
          <div class="sidebar-item">
            <i class="fas fa-wind"></i>
            <span>Calendar</span>
          </div>
        </a>
      </div>
    </div>
    
    <div class="header">
      <h1>NZ HOME</h1>
      <a href="#" class="icon">
        <i class="fas fa-bell"></i>
      </a>
    </div>

    <div class="mainContent">
      <div class="oneLine">
        <a class="arrow" href="#"> &larr; </a>
        <h2> List of Devices </h2>
        <a class="add" href="#" id="addButton"> &plus; </a>
      </div>
      <div class="inside">
        <div class="device1">
          <img src="../image/air-conditioner.png" alt="air-conditioner">
          <p class="brand">Daikin</p>
          <p class="statusText">Offline</p>
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="device2">
          <img src="../image/television.png" alt="television">
          <p class="brand">Sony</p>
          <p class="statusText">Offline</p>
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <p class="behind"> Click on the devices to view more details</p>
      </div>
    </div>
  </div>

  <script>
    // Select all toggle switches and their corresponding status texts
    const toggleSwitches = document.querySelectorAll(".toggle-switch input");
    const statusTexts = document.querySelectorAll(".statusText");
  
    toggleSwitches.forEach((toggle, index) => {
      toggle.addEventListener("change", function () {
        if (this.checked) {
          statusTexts[index].innerText = "Online";
        } else {
          statusTexts[index].innerText = "Offline";
        }
      });
    });


    function addDevice() {
      // Create a new device container (e.g., device3)
      const newDevice = document.createElement("div");
      newDevice.classList.add("device1");  // You can change this to "device3" or a different class

      // Add content for the new device (this can be customized as needed)
      newDevice.innerHTML = `
        <img src="../image/air-conditioner.png" alt="air-conditioner">
        <p class="brand">New Brand</p>
        <p class="statusText">Offline</p>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      `;
      
      // Append the new device to the inside container
      const insideContainer = document.querySelector(".inside");
      insideContainer.appendChild(newDevice);
      
      // Add event listener for the new toggle button
      const toggleSwitch = newDevice.querySelector(".toggle-switch input");
      const statusText = newDevice.querySelector(".statusText");
      
      toggleSwitch.addEventListener("change", function () {
        if (this.checked) {
          statusText.innerText = "Online";
        } else {
          statusText.innerText = "Offline";
        }
      });
    }

    // Add event listener to the "Add" button
    document.getElementById("addButton").addEventListener("click", function(event) {
      event.preventDefault();  // Prevent the default anchor behavior
      addDevice();  // Call the function to add a new device
    });
  </script>

</body>
</html>
