<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendarReport.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>NZ Home</title>
</head>

<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo">
                    <a href="/">
                        <img src="../image/NZHome.png" alt="NZ Home Logo" />
                    </a>
                </div>
                <a href="/">
                    <div class="sidebar-item">
                        <i class="fas fa-layer-group"></i>
                        <span>Devices</span>
                    </div>
                </a>
                <a href="#">
                    <div class="sidebar-item">
                        <i class="fas fa-chart-pie"></i>
                        <span>Internet Usage</span>
                    </div>
                </a>
                <a href="#">
                    <div class="sidebar-item">
                        <i class="fas fa-wind"></i>
                        <span>Calendar</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="header">
            <h1>NZ HOME</h1>
            <a href="#" class="icon">
                <i class="fas fa-bell"></i>
            </a>
        </div>

        <!-- Main Content (Inside container now) -->
        <div class="wrapper">
            <div class="oneLine">
                <a class="arrow" href="#"> &larr; </a>
                <h2> Check report </h2>
                <a class="add" href="#" id="addButton"> &plus; </a>
            </div>
            <div class="container-calendar">
                <div id="right">
                    <h3 id="monthAndYear"></h3>
                    <div class="button-container-calendar">
                        <button id="previous" onclick="previous()">
                            ‹
                        </button>
                        <button id="next" onclick="next()">
                            ›
                        </button>
                    </div>
                    <table class="table-calendar" id="calendar" data-lang="en">
                        <thead id="thead-month"></thead>
                        <!-- Table body for displaying the calendar -->
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <div class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <!-- Dropdowns to select a specific month and year -->
                        <select id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Feb</option>
                            <option value=2>Mar</option>
                            <option value=3>Apr</option>
                            <option value=4>May</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Aug</option>
                            <option value=8>Sep</option>
                            <option value=9>Oct</option>
                            <option value=10>Nov</option>
                            <option value=11>Dec</option>
                        </select>
                        <!-- Dropdown to select a specific year -->
                        <select id="year" onchange="jump()"></select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include the JavaScript file for the calendar functionality -->
        <script src="./calendarReportScript.js"></script>
    </div>
    </div>
</body>

</html>
