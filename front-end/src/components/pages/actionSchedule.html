<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="actionSchedule.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>NZ Home</title>
</head>
<body>
  <div class="container">
    <div class="sidebar-container">
      <div class="sidebar">
        <div class="logo">
          <a href="/">
            <img src="..\image\NZHome.png" alt="NZ Home Logo" />
          </a>
        </div>
        <a href="/">
          <div class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Devices</span>
          </div>
        </a>
        <a href="#">
          <div class="sidebar-item">
            <i class="fas fa-chart-pie"></i>
            <span>Internet Usage</span>
          </div>
        </a>
        <a href="#">
          <div class="sidebar-item">
            <i class="fas fa-wind"></i>
            <span>Calendar</span>
          </div>
        </a>
      </div>
    </div>
    
    <div class="header">
      <h1>NZ HOME</h1>
      <a href="#" class="icon">
        <i class="fas fa-bell"></i>
      </a>
    </div>

    <div class="mainContent">
      <div class="mainContent-header">
        <a class="arrow" href="#"> &larr; </a>
        <h2> List of Devices </h2>
      </div>
      <div class="inside">
        <h3>Air Conditioner</h3>

        <div class="temp">
            <label>Temperature</label>
            <select class="num">
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
            </select>
        </div>
        
        </br>

        <div class="line">
            <span>Turn on device</span>
            <span>Turn off device</span>
        </div>

        </br>

        <div class="auto">
            <span>Auto</span>
            <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>

        </br>

        <a href="" class="done">Done</a>
        </br>
        </br>
      </div>
    </div>
  </div>

  <script>
    // Select all toggle switches and their corresponding status texts
    const toggleSwitches = document.querySelectorAll(".toggle-switch input");
    const statusTexts = document.querySelectorAll(".statusText");
  
    toggleSwitches.forEach((toggle, index) => {
      toggle.addEventListener("change", function () {
        if (this.checked) {
          statusTexts[index].innerText = "Online";
        } else {
          statusTexts[index].innerText = "Offline";
        }
      });
    });

  </script>

</body>
</html>
